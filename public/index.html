<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Chat</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <div class="container">
        <div id="login-screen">
            <h1>Join Chat</h1>
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" required>
            </div>
            <div class="input-group">
                <label for="room-code">Room Code:</label>
                <input type="text" id="room-code" required>
            </div>
            <button id="join-button">Join Room</button>
            <p id="login-error" class="error-message"></p>
        </div>

        <div id="chat-screen" style="display: none;">
            <div class="chat-header">
                <h2>Chat Room: <span id="room-name"></span></h2>
                <div>
                    <button id="clear-chat-button">Clear Chat</button>
                    <button id="logout-button">Logout</button>
                </div>
            </div>
            <div id="message-container">
                <ul id="messages"></ul>
            </div>
            <div class="input-area">
                <input type="text" id="message-input" placeholder="Enter your message">
                <button id="send-button">Send</button>
                <button id="open-camera-button">Camera</button>
                <input type="file" id="file-upload" accept="image/*">
            </div>
            <div class="chat-footer">
                &copy; Developed by Faizan Alam | Made in India
            </div>
        </div>
    </div>

    <div id="camera-modal" style="display: none;">
        <video id="camera-stream" autoplay playsinline></video>
        <div id="camera-controls">
            <button id="capture-button">Take Photo</button>
            <button id="upload-from-device-button">Upload from Device</button>
            <button id="close-camera-button">Close Camera</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
